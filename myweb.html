 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ini ale=1.0">
    <title>SJS Showroom | Professional Catalogue</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap');
        :root { --gold: #B8860B; --cream: #FFFAF0; --dark: #2D2424; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--cream); color: var(--dark); margin: 0; scroll-behavior: smooth; }
        .brand-font { font-family: 'Playfair Display', serif; }
        .hero-gradient { background: linear-gradient(135deg, #ffffff 0%, #f3e5ab 100%); }
        
        .product-card { 
            background: white; border-radius: 1.5rem; border: 1px solid rgba(184,134,11,0.1); 
            overflow: hidden; position: relative; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); cursor: pointer;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1); }
        
        .nav-active { color: var(--gold); border-bottom: 3px solid var(--gold); font-weight: 700; }
        .modal-overlay { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); z-index: 9999; }
        
        .admin-only { display: none !important; }
        body.admin-active .admin-only { display: block !important; }
        
        .delete-btn { 
            display: none !important; position: absolute; top: 12px; left: 12px; z-index: 50; 
            background: #ef4444; color: white; width: 35px; height: 35px; 
            border-radius: 50%; align-items: center; justify-content: center; 
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4); border: 2px solid white;
            transition: 0.3s;
        }
        .delete-btn:hover { transform: scale(1.15); background: #b91c1c; }
        body.admin-active .delete-btn { display: flex !important; }

        .action-btn {
            width: 38px; height: 38px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(4px);
            transition: all 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .action-btn:active { transform: scale(0.9); }

        .like-active { color: #ef4444; } /* Red Heart */
        .like-inactive { color: #cbd5e1; } /* Gray Heart */

        .loader-spin { border: 3px solid #f3f3f3; border-top: 3px solid var(--gold); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .custom-alert { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; padding: 14px 28px; border-radius: 1rem; color: white; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: 0.4s; opacity: 0; pointer-events: none; text-align: center; }
        .custom-alert.show { opacity: 1; pointer-events: auto; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="toast" class="custom-alert bg-gray-900"></div>

    <header class="hero-gradient shadow-sm border-b border-yellow-100">
        <div class="max-w-7xl mx-auto px-6 py-10 flex flex-col items-center text-center">
            <div class="mb-4 p-6 bg-white rounded-full shadow-2xl inline-block border-2 border-yellow-50 relative">
                <i class="fas fa-crown text-6xl text-[#B8860B]"></i>
            </div>
            <h1 class="brand-font text-4xl md:text-5xl text-gray-800 font-bold uppercase tracking-tighter">Shree Jagadamba</h1>
            <p class="brand-font text-xl md:text-2xl text-[#B8860B] tracking-[0.5em] font-semibold mt-1 uppercase">Selection</p>
            <p class="text-[10px] mt-4 text-gray-400 font-bold uppercase tracking-widest italic text-center">Anavatti, Shivamogga ‚Ä¢ Karnataka</p>
        </div>
        
        <nav class="bg-white/95 sticky top-0 z-50 border-b border-gray-100 overflow-x-auto no-scrollbar shadow-sm">
            <div class="max-w-7xl mx-auto flex justify-center space-x-6 md:space-x-8 py-5 px-6 whitespace-nowrap text-[11px] font-bold uppercase tracking-[0.15em]">
                <a id="cat-All" href="javascript:void(0)" onclick="window.filterCategory('All', this)" class="nav-active py-1">All</a>
                <a id="cat-Saree" href="javascript:void(0)" onclick="window.filterCategory('Saree', this)" class="text-gray-400 py-1">Sarees</a>
                <a id="cat-Kurti" href="javascript:void(0)" onclick="window.filterCategory('Kurti', this)" class="text-gray-400 py-1">Kurtis</a>
                <a id="cat-Mens" href="javascript:void(0)" onclick="window.filterCategory('Mens Wear', this)" class="text-gray-400 py-1">Mens</a>
                <!-- New Liked Tab -->
                <a id="cat-Liked" href="javascript:void(0)" onclick="window.filterCategory('Liked', this)" class="text-red-500 py-1 flex items-center gap-2">
                    <i class="fas fa-heart"></i> Saved
                </a>
            </div>
        </nav>
    </header>

    <div class="bg-red-600 py-3 text-center shadow-lg relative z-20">
        <p class="text-[10px] md:text-xs text-white font-black uppercase tracking-[0.2em]">
            ‚ö†Ô∏è VISIT OUR STORE TO PURCHASE ‚Ä¢ NO ONLINE DELIVERY
        </p>
    </div>

    <!-- Owner Dashboard -->
    <section id="adminPanel" class="admin-only max-w-6xl mx-auto mt-8 p-8 bg-white rounded-[2.5rem] shadow-2xl border-2 border-yellow-400 mx-4 lg:mx-auto">
        <div class="flex justify-between items-center mb-8 border-b pb-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-yellow-50 rounded-xl flex items-center justify-center text-[#B8860B] shadow-inner"><i class="fas fa-magic text-xl"></i></div>
                <h2 class="brand-font text-2xl font-bold text-gray-800 uppercase">Dukaan Dashboard</h2>
            </div>
            <button onclick="window.logoutManual()" class="text-red-500 font-bold text-[10px] uppercase tracking-widest border border-red-100 px-4 py-2 rounded-lg hover:bg-red-50">Logout</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="md:col-span-1">
                <input type="file" id="imgInp" class="hidden" accept="image/*" onchange="window.handleFileSelect(this)">
                <label for="imgInp" id="lTag" class="flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-2xl p-6 cursor-pointer bg-gray-50 text-[10px] font-bold text-gray-400 uppercase text-center h-full min-h-[120px] hover:bg-yellow-50 transition-all">
                    <i class="fas fa-camera text-3xl mb-2 text-yellow-600"></i>
                    <span>Photo Chuno</span>
                </label>
            </div>
            <div class="md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="itemName" placeholder="Saree/Kurti Ka Naam" class="w-full bg-gray-50 border p-4 rounded-xl outline-none focus:ring-2 focus:ring-yellow-500 font-medium">
                <input type="number" id="itemPrice" placeholder="Price (‚Çπ)" class="w-full bg-gray-50 border p-4 rounded-xl outline-none focus:ring-2 focus:ring-yellow-500 font-bold text-yellow-700">
                <select id="itemCat" class="w-full bg-gray-50 border p-4 rounded-xl text-sm font-bold text-gray-600 outline-none">
                    <option value="Saree">Saree</option>
                    <option value="Kurti">Kurti</option>
                    <option value="Mens Wear">Mens Wear</option>
                    <option value="Other">Other</option>
                </select>
                <button id="uploadBtn" onclick="window.addItem()" class="w-full bg-[#B8860B] hover:bg-black text-white font-bold rounded-xl uppercase text-xs shadow-lg active:scale-95 transition-all py-4">Upload Karein</button>
            </div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-4 py-16">
        <div id="loadingStatus" class="flex flex-col items-center justify-center py-24 text-gray-400 text-center">
            <div class="loader-spin mb-4"></div><p id="loadingMsg" class="text-[11px] uppercase tracking-widest text-gray-600">Connecting to SJS Database...</p>
        </div>
        
        <!-- Product Grid -->
        <div id="pGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-10"></div>
        
        <div id="noData" class="hidden flex flex-col items-center justify-center py-20 text-gray-300">
            <i class="fas fa-heart-broken text-5xl mb-4"></i>
            <p id="noDataText" class="text-xs uppercase font-bold tracking-widest">Abhi Stock Khali Hai</p>
        </div>
    </main>

    <footer class="py-16 text-center border-t border-yellow-50 bg-white">
        <p class="brand-font text-2xl font-bold text-gray-800 mb-6 tracking-tight">Shree Jagadamba Selection</p>
        <button onclick="window.openLogin()" class="text-[11px] text-gray-400 uppercase tracking-[0.2em] font-bold border border-gray-100 px-10 py-4 rounded-full hover:bg-black hover:text-white transition-all shadow-sm">Owner Login</button>
    </footer>

    <!-- Modals -->
    <div id="dModal" class="hidden fixed inset-0 modal-overlay flex items-center justify-center p-6 text-center z-[10001]">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-sm w-full shadow-2xl">
            <h2 class="brand-font text-xl font-bold mb-4 uppercase text-gray-800">Hatao Item?</h2>
            <div class="flex gap-4 mt-6">
                <button onclick="window.closeDeleteModal()" class="flex-1 py-4 text-xs font-bold text-gray-400 uppercase tracking-widest rounded-xl hover:bg-gray-50">Nahi</button>
                <button id="confirmDeleteBtn" class="flex-1 py-4 bg-red-500 text-white rounded-xl text-xs font-bold uppercase tracking-widest shadow-lg active:scale-95">Haan</button>
            </div>
        </div>
    </div>

    <div id="lModal" class="hidden fixed inset-0 modal-overlay flex items-center justify-center p-6 text-center">
        <div class="bg-white rounded-[3rem] p-12 max-w-sm w-full shadow-2xl relative">
            <button onclick="window.closeLogin()" class="absolute top-6 right-8 text-gray-300 hover:text-gray-800"><i class="fas fa-times"></i></button>
            <h2 class="brand-font text-2xl font-bold mb-8 uppercase text-gray-800 tracking-tight">Admin Access</h2>
            <input type="password" id="pInput" placeholder="PIN Daalein" class="w-full p-5 bg-gray-50 border rounded-2xl text-center font-bold tracking-[0.6em] text-2xl outline-none mb-8 focus:ring-2 focus:ring-yellow-500">
            <button onclick="window.verifyAdmin()" class="w-full py-5 bg-[#B8860B] text-white rounded-2xl text-xs font-bold uppercase tracking-widest shadow-xl hover:bg-black transition-all">Unlock Store</button>
        </div>
    </div>

    <div id="vModal" class="hidden fixed inset-0 modal-overlay flex flex-col items-center justify-center p-4 z-[9999]" onclick="window.closeFullImage()">
        <img id="lImg" src="" class="rounded-3xl shadow-2xl mb-6 max-h-[85vh] w-auto object-contain border-4 border-white/10" onclick="event.stopPropagation()">
        <p id="lName" class="text-white font-bold uppercase tracking-[0.2em] text-lg bg-black/30 px-6 py-2 rounded-full backdrop-blur-sm"></p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLlLFFbzRzB4oE-LT4QxbUmukO6SVRJ4I",
            authDomain: "my-side-11eef.firebaseapp.com",
            projectId: "my-side-11eef",
            storageBucket: "my-side-11eef.firebasestorage.app",
            messagingSenderId: "85450849605",
            appId: "1:85450849605:web:870172cbece91b6960922c",
            measurementId: "G-N2H0VT2XXJ"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'shree-jagadamba-v21';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        window.activeCat = 'All';
        
        // --- NEW: Load Liked Items from LocalStorage ---
        window.likedItems = new Set(JSON.parse(localStorage.getItem('sjs_liked_items') || '[]'));

        // toast helper
        const showToast = (msg, isError = false) => {
            const t = document.getElementById('toast');
            if(!t) return;
            t.innerText = msg;
            t.style.backgroundColor = isError ? '#ef4444' : '#111827';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 4000);
        };

        // --- NEW: Like and Share Functions ---

        window.toggleLike = function(id, e) {
            e.stopPropagation(); // Stop opening the image modal
            
            const btn = document.getElementById(`like-btn-${id}`);
            const icon = btn.querySelector('i');
            
            if (window.likedItems.has(id)) {
                // Unlike
                window.likedItems.delete(id);
                icon.className = 'far fa-heart text-gray-400';
                showToast("Removed from Saved Items");
                
                // If we are currently viewing the Liked tab, refresh to remove it instantly
                if(window.activeCat === 'Liked') {
                    loadData();
                }
            } else {
                // Like
                window.likedItems.add(id);
                icon.className = 'fas fa-heart text-red-500 animate-bounce';
                showToast("Added to Saved Items ‚ù§Ô∏è");
            }
            
            // Save to phone storage
            localStorage.setItem('sjs_liked_items', JSON.stringify([...window.likedItems]));
        };

        window.shareItem = async function(name, price, imgUrl, e) {
            e.stopPropagation();
            
            const shareData = {
                title: 'Shree Jagadamba Selection',
                text: `Check out this ${name} for ‚Çπ${price}!\nAvailable at Shree Jagadamba Selection, Anavatti.`,
                url: window.location.href // Or specific product link if you had routing
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    // Fallback to clipboard
                    await navigator.clipboard.writeText(`${shareData.text}\nImage: ${imgUrl}`);
                    showToast("Link Copied to Clipboard! üìã");
                }
            } catch (err) {
                console.log('Share canceled');
            }
        };

        // Window exposed functions - Registered properly as global functions
        window.openLogin = function() {
            const modal = document.getElementById('lModal');
            if(modal) modal.classList.remove('hidden');
            setTimeout(() => {
                const inp = document.getElementById('pInput');
                if(inp) inp.focus();
            }, 100);
        };

        window.closeLogin = function() {
            const modal = document.getElementById('lModal');
            if(modal) modal.classList.add('hidden');
            const inp = document.getElementById('pInput');
            if(inp) inp.value = '';
        };

        window.logoutManual = function() {
            localStorage.removeItem('sjs_v21_active');
            window.location.reload();
        };

        window.handleFileSelect = function(el) {
            if(el.files && el.files.length) {
                const tag = document.getElementById('lTag');
                if(tag) tag.innerHTML = `<i class="fas fa-check-circle text-2xl text-green-500 mb-2"></i><span class="text-green-600 font-bold">Photo Ready ‚úÖ</span>`;
            }
        };

        window.closeDeleteModal = function() {
            const modal = document.getElementById('dModal');
            if(modal) modal.classList.add('hidden');
        };

        window.openFullImage = function(url, name) {
            const img = document.getElementById('lImg');
            const nm = document.getElementById('lName');
            const modal = document.getElementById('vModal');
            if(img) img.src = url;
            if(nm) nm.innerText = name;
            if(modal) modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        window.closeFullImage = function() {
            const modal = document.getElementById('vModal');
            if(modal) modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        window.verifyAdmin = function() {
            const inp = document.getElementById('pInput');
            if(!inp) return;
            const enteredPin = inp.value.trim().toLowerCase();
            if (enteredPin === "sirvitarun9828") {
                localStorage.setItem('sjs_v21_active', '1');
                window.closeLogin();
                document.body.classList.add('admin-active');
                showToast("Namaste Owner! ‚úÖ");
            } else {
                showToast("Galt Pin Hai!", true);
            }
        };

        window.filterCategory = function(cat, el) {
            window.activeCat = cat;
            document.querySelectorAll('nav a').forEach(a => {
                a.classList.remove('nav-active');
                a.classList.add('text-gray-400');
                if(a.id === 'cat-Liked') a.classList.remove('text-red-500'); // reset red color
            });
            
            el.classList.add('nav-active');
            el.classList.remove('text-gray-400');
            
            // Keep red color for Liked tab active state
            if(cat === 'Liked') {
                el.classList.add('text-red-500');
            }

            loadData();
        };

        // Firebase Logic
        const initAuth = async () => {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Auth error:", error);
                const msg = document.getElementById('loadingMsg');
                if(msg) msg.innerText = "Auth Lock. Check Firebase API Key Settings.";
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                const loader = document.getElementById('loadingStatus');
                if(loader) loader.classList.add('hidden');
                loadData();
            }
        });

        initAuth();

        function loadData() {
            if (!currentUser) return;
            const pRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            
            onSnapshot(pRef, (snap) => {
                const grid = document.getElementById('pGrid');
                if(!grid) return;
                grid.innerHTML = '';
                
                let hasItems = false;
                
                snap.forEach((docSnap) => {
                    const item = docSnap.data();
                    const id = docSnap.id;
                    
                    // Filter Logic:
                    // 1. Show if category matches OR activeCat is 'All'
                    // 2. BUT if activeCat is 'Liked', only show if ID is in likedItems set
                    
                    let shouldShow = false;
                    
                    if (window.activeCat === 'Liked') {
                        if (window.likedItems.has(id)) shouldShow = true;
                    } else if (window.activeCat === 'All' || item.cat === window.activeCat) {
                        shouldShow = true;
                    }

                    if (shouldShow) {
                        hasItems = true;
                        
                        // Check if this specific item is liked to set the heart icon style
                        const isLiked = window.likedItems.has(id);
                        const heartClass = isLiked ? 'fas fa-heart text-red-500' : 'far fa-heart text-gray-400';
                        
                        const card = document.createElement('div');
                        card.className = "product-card animate-fade-in";
                        card.innerHTML = `
                            <button class="delete-btn" data-id="${id}"><i class="fas fa-trash-alt text-sm"></i></button>
                            
                            <div class="aspect-[3/4] overflow-hidden bg-gray-50 relative">
                                <img src="${item.img}" class="w-full h-full object-cover transition-all duration-700 hover:scale-110" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                                
                                <!-- New Action Buttons overlay -->
                                <div class="absolute bottom-3 right-3 flex flex-col gap-2 z-10">
                                    <button onclick="window.toggleLike('${id}', event)" id="like-btn-${id}" class="action-btn hover:bg-red-50">
                                        <i class="${heartClass} text-lg transition-all duration-300"></i>
                                    </button>
                                    <button onclick="window.shareItem('${item.n.replace(/'/g, "")}', '${item.p}', '${item.img}', event)" class="action-btn hover:bg-blue-50 text-blue-500">
                                        <i class="fas fa-share-alt text-sm"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="p-4 text-center">
                                <h4 class="brand-font text-xs font-bold uppercase truncate text-gray-800">${item.n}</h4>
                                <p class="text-lg font-black text-[#B8860B] mt-1 tracking-tight">‚Çπ${Number(item.p).toLocaleString()}</p>
                            </div>`;
                            
                        card.onclick = () => window.openFullImage(item.img, item.n);
                        
                        const dBtn = card.querySelector('.delete-btn');
                        if(dBtn) {
                            dBtn.onclick = (e) => {
                                e.stopPropagation();
                                window.deleteItem(id);
                            };
                        }
                        grid.appendChild(card);
                    }
                });
                
                const nd = document.getElementById('noData');
                const ndText = document.getElementById('noDataText');
                
                if(nd) {
                    nd.classList.toggle('hidden', hasItems);
                    if (window.activeCat === 'Liked' && !hasItems) {
                        ndText.innerText = "No Saved Items Yet ‚ù§Ô∏è";
                    } else {
                        ndText.innerText = "Abhi Stock Khali Hai";
                    }
                }
            });
        }

        window.addItem = async function() {
            if (!currentUser) return showToast("Authenticating...", true);
            const name = document.getElementById('itemName').value.trim();
            const price = document.getElementById('itemPrice').value.trim();
            const cat = document.getElementById('itemCat').value;
            const fileInput = document.getElementById('imgInp');
            
            if (!name || !price || !fileInput.files[0]) return showToast("Puri jaankari bhariye!", true);
            
            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('upload_preset', 'ml_default'); 
                const clRes = await fetch('https://api.cloudinary.com/v1_1/dkxmgxkgb/image/upload', { method: 'POST', body: formData });
                const clData = await clRes.json();
                
                if (!clData.secure_url) throw new Error("Upload Error");

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), { 
                    n: name, 
                    p: price, 
                    cat: cat, 
                    img: clData.secure_url, 
                    timestamp: serverTimestamp() 
                });
                
                showToast("Dukaan Update Ho Gayi! ‚úÖ");
                document.getElementById('itemName').value = '';
                document.getElementById('itemPrice').value = '';
                fileInput.value = '';
                const tag = document.getElementById('lTag');
                if(tag) tag.innerHTML = `<i class="fas fa-camera text-3xl mb-2 text-yellow-600"></i><span>Photo Chuno</span>`;
            } catch (e) { 
                console.error("Upload error:", e);
                showToast("Upload Failed. Cloudinary preset 'Unsigned' hona chahiye.", true); 
            } finally { 
                btn.disabled = false;
                btn.innerText = "Upload Karein"; 
            }
        };

        window.deleteItem = function(id) {
            const modal = document.getElementById('dModal');
            if(modal) modal.classList.remove('hidden');
            const btn = document.getElementById('confirmDeleteBtn');
            if(btn) {
                btn.onclick = async () => {
                    try {
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', id));
                        showToast("Design Hata Diya Gaya! üóëÔ∏è");
                        window.closeDeleteModal();
                    } catch (e) {
                        showToast("Error deleting", true);
                    }
                };
            }
        };

        if (localStorage.getItem('sjs_v21_active') === '1') {
            document.body.classList.add('admin-active');
        }
